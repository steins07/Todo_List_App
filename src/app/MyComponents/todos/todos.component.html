<div class="container">
    <app-add-todo (todoAdd)="addTodo($event)">
    </app-add-todo>
</div>
<h3>Your List</h3>
<hr>
<div *ngIf="this.todos.length==0; else elseBlock">No Todo Item To 
    display.</div>
<ng-template #elseBlock><div *ngFor="let todo of todos;index as i">
    <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item>
</div></ng-template>
