<div class="my-3">
    <h5 [ngClass]="{'strike':!todo.active}">Title: {{todo.title}}</h5>
    <p [ngClass]="{'strike':!todo.active}">Description:<br>{{todo.desc}}</p>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="action" name="action" (click)="onCheckboxClick(todo)"
        [checked]="!todo.active">
        <label class="form-check-label" for="action {{i}}">Mark as Completed</label>
    </div>
    <button class="btn btn-danger btn-sm" (click)="onClick(todo)">Delete</button>
    <hr>
</div>
