<div class="my-3">
    <h3>Add New Item to List</h3>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group my-3">
            <label for="title">Todo Title:</label>
            <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title"
                placeholder="Title Here">
        </div>
        <div class="form-group my-3">
            <label for="desc">Todo Description:</label>
            <input type="text" class="form-control" [(ngModel)]="desc" name="desc" id="desc" rows="3">
        </div>
        <button type="submit" class="btn btn-dark">Add To List</button>
    </form>
</div>
